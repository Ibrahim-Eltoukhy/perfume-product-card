<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main>
    <div class="card">
      <section class="product-image">

        <img src="images/image-product-desktop.jpg" alt="pefume image" class="perfume-photo desktop">
        <img src="images/image-product-mobile.jpg" alt="pefume image" class="perfume-photo mobile">
      </section>
      <section class="product-details">
        <h4 class="subtitle">perfume</h4>
        <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-text">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">
          <span class="current-price">$149.99</span>
          <span class="old-price">$169.99</span>
        </div>
        <button class="btn">
          <img src="images/icon-cart.svg" alt="cart icon" class="cart">
          Add to Cart
        </button>
      </section>
    </div>
  </main>
</body>

</html>
